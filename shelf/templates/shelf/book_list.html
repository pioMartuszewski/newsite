{% extends 'base.html' %}

{% block 'content' %}

<p> Book list </p>
    <table border="3px">
        <!-- To jest jezyk template tag-->
        {% for b in allBooks %}
            <tr>
                <td bgcolor="#bbb"> {{ b.title }}</td>
                <td bgcolor="#ccc"> {{ b.isbn }}</td>
                <td bgcolor="#ddd"> {{ b.author }}</td>
                <td bgcolor="#eee"> {{ b.publisher }}</td>
            </tr>
        {% endfor %}
{% endblock %}
